<html>
<head>
    <title>Movie Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #FF0000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #FF0000;
            margin-right: 10px;
        }
        input[type="text"],
        select {
            width: calc(100% - 25px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #FF0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #cc0000;
        }
        .go-back img {
            border: 0;
            width: 41px;
            height: 66px;
        }
    </style>
</head>
<body>
<div id="container">
    <h2>Add a Movie</h2>
    <form method="post" action="/Movie/movie_reg">
        <p>
            ID: <font color="#FF0000">*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font>
            <input type="text" name="m_id" size="12">
            Title: <font color="#FF0000">*</font>
            <input type="text" name="m_title" size="21">
        </p>
        <p>
            Description:
            <input type="text" name="m_synopsis" size="42">
        </p>
        <p>
            Release Date:
            <input type="text" name="m_date" size="10">
            Length:
            <input type="text" name="m_length" size="15">
        </p>
        <p>
            Category:
            <select name="cat_id">
                <option value="1">Action</option>
                <option value="2">Animation</option>
                <option value="3">Comedy</option>
                <option value="4">Drama</option>
                <option value="5">Family</option>
                <option value="6">Horror</option>
                <option value="7">Romance</option>
                <option value="8">Fantasy</option>
            </select>
            Rating:
            <select name="rating_id">
                <option value="1">G</option>
                <option value="2">R</option>
                <option value="3">PG</option>
                <option value="4">PG-13</option>
            </select>
        </p>
        <p>
            <input type="submit" name="Submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
    <p><font color="#FF0000">* required fields</font></p>
    <p><a href="\Movie\index.html" class="go-back">
        <img src="goback.JPG" alt="Go Back">
    </a></p>
</div>
</body>
</html>
