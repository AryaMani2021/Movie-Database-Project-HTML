<head>
    <title>Review Update</title>
</head>

<html>
  <body>
    <h2><font color="#FF0000">Update a Review</font></h2>
    <form method="get" action="/Movie/review_upd">
      <p>Review ID: <input type="text" name="review_id" size="12"></p>
      <p>Review Description: <input type="text" name="review_description" size="42"></p>
      <p>Star Rating:
        <select name="star_rating">
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
      </p>
      <p>
        <input type="submit" name="Submit" value="Submit">
        <input type="reset" value="Reset">
      </p>
    </form>
    <p><font color="#FF0000">* required fields</font></p>
    <p>
      <a href="\Movie\index.html">
        <img border="0" src="goback.JPG" width="41" height="66">
      </a>
    </p>
  </body>
</html>
